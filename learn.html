<html lang="en">
<head>

  <style>
    body {

      padding: 40px;

    h1 {
      margin-bottom: 30px;
    }

    .mode-button {
      display: inline-block;
      margin: 15px;

      background: #2d78d0;
    }

    .mode-desc {
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }

    .mode-box {
      margin: 20px auto;
    }

      margin-top: 50px;

      color: #aaa;

<body>
  <h1>ðŸ§  Kana Learning Mode</h1>
  <p>Choose which script you'd like to learn:</p>

  <div class="mode-box">

    <div class="mode-desc">Learn Hiragana kana progressively</div>
  </div>

  <div class="mode-box">
