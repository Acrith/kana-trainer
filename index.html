<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kana Typing Trainer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #kanaStream {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .kana {
      color: #aaa;
    }

    .active {
      font-weight: bold;
      color: #000;
    }

    #sessionStats {
      margin-top: 40px;
    }

    #summaryStats {
      margin-bottom: 10px;
      text-align: left;
      font-family: sans-serif;
      font-size: 1em;
    }

    .group-bar {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px 0;
    }

    .group-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }

    .group-label {
      font-size: 0.9em;
      font-weight: bold;
      color: #555;
      margin-bottom: 4px;
    }

    .stat-kana {
      padding: 4px 6px;
      margin: 2px 0;
      font-size: 18px;
      border-radius: 4px;
      background: #eee;
      min-width: 28px;
      text-align: center;
      border: 1px solid transparent;
    }

    .stat-kana.correct {
      background: #c8f7c5;
      border-color: #4caf50;
    }

    .stat-kana.incorrect {
      background: #f7c5c5;
      border-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>Kana Typing Trainer</h1>

  <div id="kanaStream"></div>
  <input type="text" id="inputBox" placeholder="Type romaji..." autofocus />
  <p id="hint"></p>

  <p>
    <a href="settings.html">‚öôÔ∏è Settings</a> |
    <a href="stats.html">üìä Lifetime Stats</a>
  </p>

  <div id="sessionStats">
    <div id="summaryStats"></div>
    <div id="statsGrid" class="group-bar"></div>
  </div>

  <script type="module">
    import {
      HIRAGANA, KATAKANA,
      HIRAGANA_GROUPS, KATAKANA_GROUPS
    } from './kana-data.js';
    import { loadSettings, updateStats } from './storage.js';

    const inputBox = document.getElementById('inputBox');
    const kanaStream = document.getElementById('kanaStream');
    const hintEl = document.getElementById('hint');
    const statsGrid = document.getElementById('statsGrid');
    const summaryEl = document.getElementById('summaryStats');

    const settings = loadSettings();
    let kanaMap = {};
    let kanaKeys = [];

    settings.hiraganaGroups.forEach(group =>
      (HIRAGANA_GROUPS[group] || []).forEach(kana => {
        kanaMap[kana] = HIRAGANA[kana];
        kanaKeys.push(kana);
      })
    );

    settings.katakanaGroups.forEach(group =>
      (KATAKANA_GROUPS[group] || []).forEach(kana => {
        kanaMap[kana] = KATAKANA[kana];
        kanaKeys.push(kana);
      })
    );

    if (kanaKeys.length === 0) {
      document.body.innerHTML = '<p style="color:red;">‚ùó No kana selected in settings. Please <a href="settings.html">go back</a> and choose kana to practice.</p>';
      throw new Error('No kana selected');
    }

    const sessionStats = {};
    const sessionTotals = { correct: 0, incorrect: 0 };

    let queue = [];
    let currentKana = '';
    let expectedRomaji = '';
    let mistakeCount = 0;
    let startTime = performance.now();

    function getRandomKana() {
      return kanaKeys[Math.floor(Math.random() * kanaKeys.length)];
    }

    function initQueue() {
      queue = [];
      for (let i = 0; i < settings.kanaCount; i++) {
        queue.push(getRandomKana());
      }
      renderQueue();
      setCurrent();
      renderStatsGrid();
    }

    function renderQueue() {
      kanaStream.innerHTML = '';
      queue.forEach((kana, i) => {
        const span = document.createElement('span');
        span.textContent = kana;
        span.className = 'kana';
        if (i === 0) span.classList.add('active');
        kanaStream.appendChild(span);
      });
    }

    function setCurrent() {
      currentKana = queue[0];
      expectedRomaji = kanaMap[currentKana];
      mistakeCount = 0;
      startTime = performance.now();
      hintEl.textContent = '';
    }

    inputBox.addEventListener('input', () => {
      const typed = inputBox.value.trim().toLowerCase();

      if (expectedRomaji.startsWith(typed)) {
        inputBox.className = 'correct';
        if (typed === expectedRomaji) {
          const timeTaken = (performance.now() - startTime) / 1000;
          updateStats(currentKana, true, timeTaken);

          sessionStats[currentKana] = sessionStats[currentKana] || { correct: 0, incorrect: 0 };
          sessionStats[currentKana].correct++;
          sessionTotals.correct++;

          queue.shift();
          queue.push(getRandomKana());
          renderQueue();
          setCurrent();
          inputBox.value = '';
          renderStatsGrid();
        }
      } else {
        mistakeCount++;
        updateStats(currentKana, false, 0);

        sessionStats[currentKana] = sessionStats[currentKana] || { correct: 0, incorrect: 0 };
        sessionStats[currentKana].incorrect++;
        sessionTotals.incorrect++;

        inputBox.className = 'incorrect';
        inputBox.value = '';

        if (mistakeCount >= 3) {
          hintEl.textContent = `üí° Hint: ${expectedRomaji[0]}_`;
        }

        renderStatsGrid();
      }
    });

    function renderStatsGrid() {
      statsGrid.innerHTML = '';

      const total = sessionTotals.correct + sessionTotals.incorrect;
      const accuracy = total ? Math.round((sessionTotals.correct / total) * 100) : 0;

      summaryEl.innerHTML = `
        <p><strong>üìà Accuracy:</strong> ${accuracy}% |
           ‚úÖ ${sessionTotals.correct} / ‚ùå ${sessionTotals.incorrect} (${total} total)</p>
      `;

      const groupData = {};
      settings.hiraganaGroups.forEach(group => {
        groupData[group] = HIRAGANA_GROUPS[group];
      });
      settings.katakanaGroups.forEach(group => {
        groupData[group] = KATAKANA_GROUPS[group];
      });

      for (const [group, kanaList] of Object.entries(groupData)) {
        const hasKanaToRender = kanaList.some(kana => sessionStats[kana]);
        if (!hasKanaToRender) continue;

        const block = document.createElement('div');
        block.className = 'group-block';

        const label = document.createElement('div');
        label.className = 'group-label';
        label.textContent = group.toUpperCase();
        block.appendChild(label);

        kanaList.forEach(kana => {
          if (!sessionStats[kana]) return;

          const stat = sessionStats[kana];
          const span = document.createElement('span');
          span.textContent = kana;
          span.className = 'stat-kana';

          if (stat.correct > 0) span.classList.add('correct');
          else if (stat.incorrect > 0) span.classList.add('incorrect');

          block.appendChild(span);
        });

        statsGrid.appendChild(block);
      }
    }

    initQueue();
  </script>
</body>
</html>
