<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .group-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0 20px;
    }
    .group-btn {
      padding: 10px 14px;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background-color: #f0f0f0;
      transition: 0.2s;
    }
    .group-btn.selected {
      background-color: #3c90f7;
      color: white;
      border-color: #3c90f7;
    }
    .section-title {
      margin-top: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Trainer Settings</h1>

  <form id="settingsForm">
    <label>
      Kana count to display:
      <input type="number" id="kanaCount" min="1" max="50" />
    </label>

    <div class="section-title"><strong>Hiragana Groups</strong></div>
    <div id="hiraganaGroups" class="group-grid"></div>

    <div class="section-title"><strong>Katakana Groups</strong></div>
    <div id="katakanaGroups" class="group-grid"></div>

    <br />
    <button type="submit">üíæ Save Settings</button>
  </form>

  <p><a href="index.html">‚Üê Back to Trainer</a></p>

  <script type="module">
    import { loadSettings, saveSettings } from './storage.js';

    const kanaCountInput = document.getElementById('kanaCount');
    const hGroupEl = document.getElementById('hiraganaGroups');
    const kGroupEl = document.getElementById('katakanaGroups');

    const groupNames = ['vowels', 'k', 's', 't', 'n', 'h', 'm', 'y', 'r', 'w', 'g', 'z', 'd', 'b', 'p'];
    const groupLabels = {
      vowels: 'A',
      k: 'K', s: 'S', t: 'T', n: 'N',
      h: 'H', m: 'M', y: 'Y', r: 'R', w: 'W',
      g: 'G', z: 'Z', d: 'D', b: 'B', p: 'P'
    };

    const settings = loadSettings();
    kanaCountInput.value = settings.kanaCount || 10;

    const createGroupButtons = (container, selected, type) => {
      groupNames.forEach(name => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'group-btn';
        btn.textContent = groupLabels[name];
        btn.dataset.group = name;
        if (selected.includes(name)) btn.classList.add('selected');

        btn.addEventListener('click', () => {
          btn.classList.toggle('selected');
        });

        container.appendChild(btn);
      });
    };

    createGroupButtons(hGroupEl, settings.hiraganaGroups || [], 'hiragana');
    createGroupButtons(kGroupEl, settings.katakanaGroups || [], 'katakana');

    document.getElementById('settingsForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const getSelected = (el) => Array.from(el.querySelectorAll('.selected')).map(btn => btn.dataset.group);

      const newSettings = {
        kanaCount: parseInt(kanaCountInput.value),
        hiraganaGroups: getSelected(hGroupEl),
        katakanaGroups: getSelected(kGroupEl)
      };

      saveSettings(newSettings);
      alert('‚úÖ Settings saved!');
    });
  </script>
</body>
</html>
