<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .group-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 30px;
    }

    .group-btn {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f0f0f0;
      font-size: 16px;
      text-align: center;
      min-width: 100px;
      transition: 0.2s;
    }

    .group-btn div.kana {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .group-btn.selected {
      background-color: #3c90f7;
      color: white;
      border-color: #3c90f7;
    }

    .section-title {
      margin-top: 30px;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Trainer Settings</h1>

  <form id="settingsForm">
    <label>
      Kana count to display:
      <input type="number" id="kanaCount" min="1" max="50" />
    </label>

    <div class="section-title"><strong>Hiragana Groups</strong></div>
    <div id="hiraganaGroups" class="group-grid"></div>

    <div class="section-title"><strong>Katakana Groups</strong></div>
    <div id="katakanaGroups" class="group-grid"></div>

    <br />
    <button type="submit">ðŸ’¾ Save & Go Practice</button>
  </form>

  <script type="module">
    import { loadSettings, saveSettings } from './storage.js';
    import { HIRAGANA_GROUPS, KATAKANA_GROUPS } from './kana-data.js';

    const kanaCountInput = document.getElementById('kanaCount');
    const hGroupEl = document.getElementById('hiraganaGroups');
    const kGroupEl = document.getElementById('katakanaGroups');

    const settings = loadSettings();
    kanaCountInput.value = settings.kanaCount || 10;

    function renderGroupButtons(groups, container, selectedList, prefix) {
      Object.entries(groups).forEach(([key, kanaList]) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'group-btn';
        btn.dataset.group = key;

        const kanaDiv = document.createElement('div');
        kanaDiv.className = 'kana';
        kanaDiv.textContent = kanaList.join(' ');

        const label = document.createElement('div');
        label.textContent = key.toUpperCase();

        btn.appendChild(kanaDiv);
        btn.appendChild(label);

        if (selectedList.includes(key)) btn.classList.add('selected');

        btn.addEventListener('click', () => {
          btn.classList.toggle('selected');
        });

        container.appendChild(btn);
      });
    }

    renderGroupButtons(HIRAGANA_GROUPS, hGroupEl, settings.hiraganaGroups || [], 'h_');
    renderGroupButtons(KATAKANA_GROUPS, kGroupEl, settings.katakanaGroups || [], 'k_');

    document.getElementById('settingsForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const getSelected = (el) => Array.from(el.querySelectorAll('.selected')).map(btn => btn.dataset.group);

      const newSettings = {
        kanaCount: parseInt(kanaCountInput.value),
        hiraganaGroups: getSelected(hGroupEl),
        katakanaGroups: getSelected(kGroupEl)
      };

      saveSettings(newSettings);
      // No alert â€” just redirect!
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
